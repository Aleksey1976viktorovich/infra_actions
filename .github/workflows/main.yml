name: Django-app workflow

 # on: [push]

on:
  push:
    branches: [ main ]
  pull_request:  
    branches: [ main ]

jobs:
  # Запустить тестирование приложения *
  tests:
    # «Раннер» — создание изолированного окружения с последней версией Ubuntu 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      # Запуск actions setup-python — готового скрипта 
      # для развёртывания окружения Python — action setup-python
      uses: actions/setup-python@v2
      with:
        # Выбор версии Python
        python-version: 3.7
    
    # установка зависимостей
    - name: Install dependencies
      # Для последовательного запуска команд применяется такой синтаксис
      run: | 
        # обновление pip
        python -m pip install --upgrade pip 
        # установка flake8 и его плагинов
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        # установка зависимостей
        pip install -r requirements.txt

    - name: Test with flake8 and django tests
      run: |
        # запуск проверки проекта по flake8
        python -m flake8
        # перейти в папку, содержащую manage.py — 
        #<корневая_папка_infra_actions>/infra_project/manage.py
        cd infra_project/
        # запустить написанные разработчиком тесты
        python manage.py test

  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    # Не выполнять сразу, ждать, пока выполнится tests
    needs: tests
    steps:
      - name: Check out the repo
        # Проверка доступности репозитория Docker Hub для workflow
        uses: actions/checkout@v2 
      - name: Set up Docker Buildx
        # Вызов сборщика контейнеров docker
        uses: docker/setup-buildx-action@v1 
      - name: Login to Docker 
        # Запуск скрипта авторизации на Docker Hub
        uses: docker/login-action@v1 
        with:
          # <ваш_username_dockerhub>
          username: ${{ secrets.DOCKER_USERNAME }}
          # <ваш_пароль_dockerhub>
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        # Пуш образа в Docker Hub 
        uses: docker/build-push-action@v2 
        with:
          push: true
          # ваш-логин-на-docker-hub/ваш-репозиторий-на-docker-hub:latest
          tags: aleksey1976viktorovich/infra_actions:latest

  # Деплой приложения на удалённый сервер *
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
    # - name: Install SSH Key
    #   uses: shimataro/ssh-key-action@v2
    #  with:
    #    key: ${{ secrets.SSH_KEY }}
    #    known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        # Если ваш ssh-ключ защищён фразой-паролем
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          # Выполняет pull образа с DockerHub
          sudo docker pull aleksey1976viktorovich/infra_actions
          #остановка всех контейнеров
          sudo docker stop $(sudo docker ps -a -q)
          sudo docker run --rm -d -p 5000:5000 aleksey1976viktorovich/infra_actions
