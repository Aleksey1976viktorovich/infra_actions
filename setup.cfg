[flake8]
ignore = # игнорирует определённые правила при проверке
    W503,
    F811
exclude = # исключает из проверки перечисленные директории
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores = # игнорирует определённые предупреждения и ошибки для перечисленных файлов
    */settings.py:E501
max-complexity = 10 # максимальное значение цикломатической сложности функции
